<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка точки</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <table class="main-table" id="form-table">
        <tr class="header">
            <td colspan="3">
                <h1 id="header">Шкиптан А. О. — Группа P3208 — Вариант 468105</h1>
            </td>
        </tr>

        <tr>
            <td class="form-section">
                <form id="point-form" method="GET" action="/check">
                    <table>
                        <tr>
    <td colspan="3" style="text-align:center;">
        <div class="graph">
            <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
                <!-- Оси -->
                <line x1="0" y1="150" x2="300" y2="150" stroke="black" stroke-width="2"/>
                <line x1="150" y1="0" x2="150" y2="300" stroke="black" stroke-width="2"/>
                
                <!-- Стрелки осей -->
                <polygon points="150,0 145,15 155,15" fill="black"/>
                <polygon points="300,150 285,145 285,155" fill="black"/>
                
                <!-- Засечки X -->
                <line x1="50" x2="50" y1="145" y2="155" stroke="black"/>
                <line x1="100" x2="100" y1="145" y2="155" stroke="black"/>
                <line x1="200" x2="200" y1="145" y2="155" stroke="black"/>
                <line x1="250" x2="250" y1="145" y2="155" stroke="black"/>
                
                <!-- Засечки Y -->
                <line x1="145" x2="155" y1="50" y2="50" stroke="black"/>
                <line x1="145" x2="155" y1="100" y2="100" stroke="black"/>
                <line x1="145" x2="155" y1="200" y2="200" stroke="black"/>
                <line x1="145" x2="155" y1="250" y2="250" stroke="black"/>

                <!-- Подписи рисок -->
                <text x="248" y="140" fill="black">R</text>
                <text x="198" y="140" fill="black">R/2</text>
                <text x="40" y="140" fill="black">-R</text>
                <text x="90" y="140" fill="black">-R/2</text>
                <text x="160" y="55" fill="black">R</text>
                <text x="160" y="105" fill="black">R/2</text>
                <text x="160" y="205" fill="black">-R/2</text>
                <text x="160" y="255" fill="black">-R</text>
                <text x="290" y="140" fill="black">x</text>
                <text x="160" y="20" fill="black">Y</text>
                
                <!-- II четверть: сектор круга -->
                <path d="M150,150 L50,150 A100,100 0 0,1 150,50 Z" fill="blue" fill-opacity="0.2" stroke="blue"/>

                <!-- III четверть: y >= -x/2 - R/2 -->
                <polygon points="50,150 150,200 150,150" fill="blue" fill-opacity="0.2" stroke="blue"/>

                <!-- IV четверть: прямоугольник x <= R & y >= -R/2 -->
                <rect x="150" y="150" width="100" height="50" fill="blue" fill-opacity="0.2" stroke="blue"/>
            </svg>
        </div>
    </td>
</tr>

                        <tr>
                           <td>X:</td>
                            <td id="x-buttons">
                                <button type="button" class="x-btn" onclick="setX(-5, this)">-5</button>
                                <button type="button" class="x-btn" onclick="setX(-4, this)">-4</button>
                                <button type="button" class="x-btn" onclick="setX(-3, this)">-3</button>
                                <button type="button" class="x-btn" onclick="setX(-2, this)">-2</button>
                                <button type="button" class="x-btn" onclick="setX(-1, this)">-1</button>
                                <button type="button" class="x-btn" onclick="setX(0, this)">0</button>
                                <button type="button" class="x-btn" onclick="setX(1, this)">1</button>
                                <button type="button" class="x-btn" onclick="setX(2, this)">2</button>
                                <button type="button" class="x-btn" onclick="setX(3, this)">3</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Y:</td>
                            <td><input type="text" id="y" name="y" placeholder="-3 ... 3"></td>
                        </tr>
                        <tr>
                            <td>R:</td>
                            <td>
                                <label><input type="radio" name="r" value="1">1</label>
                                <label><input type="radio" name="r" value="2">2</label>
                                <label><input type="radio" name="r" value="3">3</label>
                                <label><input type="radio" name="r" value="4">4</label>
                                <label><input type="radio" name="r" value="5">5</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit">Проверить</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

    

    <table class="main-table" id="results-table">
        <thead>
            <tr>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Результат</th>
                <th>Время (мкс)</th>
                <th>Время запроса</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <details class="info">
        <summary>Дополнительная информация</summary>
        <figure>
            <img src="img/shrimp.jpg" alt="Shrimp" width="300">
            <figcaption>
                Исходный код доступен по <a href="https://github.com/askjcnwe/web1" target="_blank">ссылке</a>.
            </figcaption>
        </figure>
    </details>
</body>
</html>
