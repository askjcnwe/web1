plugins {
    id 'java'
    id 'application'
}

group = 'org.app'
version = '1.1'

sourceCompatibility = '17'

application {
    mainClass = 'org.app.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files('lib/fastcgi-lib.jar')
}

jar {
    manifest {
        attributes(
            'Main-Class': 'org.app.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
